<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Lec02 GET!</h1>
  <div th:if="${login_user}">
    <p>Hi [[${login_user}]]</p>
  </div>
  <h2 th:if="${users}">エントリー</h2>
  <ul>
    <li th:each="user: ${users}">
      <a th:href="@{/match(id=${user.id})}">
        [[${user.name}]]
      </a>
    </li>
  </ul>
  <h2 th:if="${match}">試合結果</h2>
  <div th:each="match,stat:${match}">
    <tr>
      <td>id:[[${match.id}]]</td>
      <td>user_1:[[${match.user_1}]]</td>
      <td>user_2:[[${match.user_2}]]</td>
      <td>user_1の手:[[${match.user_1_hand}]]</td>
      <td>user_2の手:[[${match.user_2_hand}]]</td>
    </tr>
  </div>
</body>
